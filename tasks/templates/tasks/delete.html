{% extends "base.html" %}

{% block main %}
<h1>Task deletion page</h1>
<p>
  <strong>title:</strong>
  {{task.title}}
</p>

<p>
  <strong>Content:</strong>
  {{task.content}}
</p>
<form action="{% url 'tasks:delete' task.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="delete">
</form>

<br>

<a href="{% url 'tasks:index' %}">return</a>
{% endblock %}
